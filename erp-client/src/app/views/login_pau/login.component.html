<div class="row m-0 mh-100">
    <div class="col p-0 mh-100">
        <img src="assets/images/nature/login.jpg" class="mh-100 mw-100" style="opacity: 75%;">
    </div>
    <div class="col m-0 p-5">
        <div class="">
            <h1 class="p-5">Log in</h1>
            <form>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Log in</button>
            </form>
        </div>
    </div>
</div>
